<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改广告</title>
    <link rel="stylesheet" href="../Public/bs/css/bootstrap.min.css">
    <script src="__PUBLIC__/Js/jquery-1.10.2.min_65682a2.js"></script>
    <script src="../Public/bs/js/bootstrap.min.js"></script>
    <script src="../Public/Js/main.js"></script>
    <script src="../Public/Js/addadver.js"></script>
    <style>
        .opt{
            margin-top: 10px;
        }
        #preview{
            display: inline-block;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <p class="opt"><a href="__URL__/index" class="btn btn-danger">广告管理</a> </p>
    <form action="__URL__/update" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>广告标题</label>
            <input type="text" name="title" class="form-control" value="<{$row['title']}>">
        </div>
        <input type="hidden" name="id" value="<{$row['id']}>">
        <div class="form-group">
            <label>广告连接</label>
            <input type="text" name="link" class="form-control" value="<{$row['url']}>">
        </div>
        <div class="form-group">
            <label>广告图片</label>
            <input type="file" name="img" class="form-control" onchange="previewImage(this)"  id="previewImg">
            <img src="__PUBLIC__/Uploads/adver/<{$row['img']}>" width="200px" height="200px">
            <span>替换为</span>
            <div id="preview"></div>
            <p class="text-danger">(*如不需要改变缩略图可以不用上传)</p>
        </div>
        <div class="form-group">
            <label>位置选择</label>
            <div class="checkbox">
                <foreach name="pos" item="row2">
                    <label>
                        <if condition="in_array($row2['id'],$posi)">
                            <input type="checkbox" value="<{$row2['id']}>" checked> <{$row2['name']}>
                            <else/>
                            <input type="checkbox" value="<{$row2['id']}>"> <{$row2['name']}>
                        </if>
                    </label>
                    &nbsp;
                </foreach>
                <input type="hidden" name="position" value="">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>
</body>
</html>
