<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>管理广告</title>
    <link rel="stylesheet" href="../Public/bs/css/bootstrap.min.css">
    <script src="__PUBLIC__/Js/jquery-1.10.2.min_65682a2.js"></script>
    <script src="../Public/bs/js/bootstrap.min.js"></script>
    <style>
        th,td{
            text-align: center;
        }
        .opt{
            margin-top: 10px;
        }
    </style>
    <script>
        var dele = "<{:U('delete')}>";
    </script>
    <script src="../Public/Js/manage.js"></script>
</head>
<body>
<div class="container-fluid">
    <p class="opt"><a href="__URL__/add" class="btn btn-primary">添加广告</a></p>
    <table class="table table-hover table-condensed table-striped table-bordered">
        <tr>
            <th></th>
            <th>ID</th>
            <th>广告标题</th>
            <th>添加时间</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        <foreach name="rows" item="row">
            <tr>
                <td><input type="checkbox" uid="<{$row[id]}>"></td>
                <td><{$row['id']}></td>
                <td><{:mb_substr($row[title],0,15,'utf8')}></td>
                <td><{:date('Y-m-d H:i:s',$row[inputtime])}></td>
                <td><a href="__URL__/edit/id/<{$row['id']}>">修改</a> </td>
                <td><a href="javascript:" class="del" uid="<{$row[id]}>">删除</a></td>
            </tr>
        </foreach>
        <tr>
            <td colspan="1">
                <a href="javascript:" class="all">全选</a>
            </td>
            <td colspan="1">
                <a href="javascript:" class="delall">删除</a>
            </td>

            <td colspan="1">
                <switch name="order">
                    <case value="1"><a href="?seq=0">按最新评论排序</a></case>
                    <case value="0"><a href="?seq=1">按最早评论排序</a></case>
                </switch>
            </td>
            <td colspan="6"><{$show}></td>
        </tr>
    </table>
</div>
<script>
    $('.del').click(function () {
        if (window.confirm('确定删除吗?')) {
            location = "<{:U('delete')}>" + "/id/" + $(this).attr('uid');
        }
    });
</script>
</body>
</html>
