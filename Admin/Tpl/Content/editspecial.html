<include file="Content:specialheader"/>
<form action="__URL__/updatespecial" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>专题名</label>
        <input type="text" class="form-control" name="name" value="<{$row['name']}>">
    </div>
    <div class="form-group">
        <label>专题描述</label>
        <input type="text" class="form-control" name="describe" value="<{$row['describe']}>">
    </div>
    <input type="hidden" name="id" value="<{$row['id']}>">
    <div class="form-group">
        <label>上传专题图片</label>
        <input type="file" name="img" class="form-control">
        <img src="<{$row['img']}>"  class="img-thumbnail">
        <p class="text-danger">(如无需改变可不用上传)</p>
    </div>
    <div class="form-group">
        <input type="submit" value="修改" class="form-control">
    </div>
</form>
</body>
</html>
