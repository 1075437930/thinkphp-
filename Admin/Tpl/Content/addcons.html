<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加内容</title>
    <link rel="stylesheet" href="../Public/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Public/Css/showcons.css">
    <link rel="stylesheet" href="../Public/Js/kindeditor/themes/default/default.css"/>

    </style>
</head>
<body>
<div class="container">
    <p class="menu"><a href="javascript:" class="btn btn-danger" onclick="history.back();">返回管理内容</a></p>
    <!--添加文章start-->
    <if condition="$_GET[type] eq 1">
        <form action="__URL__/insertcons" method="post" target="">
            <div class="form-group">
                <label>文章标题</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label>关键词</label>
                <input type="text" class="form-control" name="keywords">
            </div>
            <div class="form-group">
                <label>来源</label>
                <input type="text" class="form-control" name="source">
            </div>
            <div class="form-group">
                <label>选择专题</label>
                <select class="form-control" name="special">
                    <foreach name="rows2" item="row">
                        <option value="<{$row['id']}>"><{$row['name']}></option>
                    </foreach>
                </select>
            </div>

            <input type="hidden" name="classid" value="<{$_GET['id']}>">
            <input type="hidden" name="type" value="<{$_GET['type']}>">

            <div class="form-group">
                <label>文章内容</label>
            <textarea class="form-control" name="content">

            </textarea>
            </div>
            <div class="form-group">
                <label>推荐位选择</label>
                <div class="checkbox">
                    <foreach name="rows" item="row">
                        <label>
                            <input type="checkbox" value="<{$row['id']}>"> <{$row['name']}>
                        </label>
                        &nbsp;
                    </foreach>
                </div>
            </div>
            <input type="hidden" name="position" value="">
            <button type="submit" class="btn btn-default">确认</button>
        </form>
        <!--添加文章end-->

        <!--添加音乐start-->
        <elseif condition="$_GET['type'] eq 2"/>
        <form action="__URL__/insertcons" method="post" target="" enctype="multipart/form-data">
            <div class="form-group">
                <label>歌曲名</label>
                <input type="text" class="form-control" name="title">
            </div>

            <div class="form-group">
                <label>歌手名</label>
                <input type="text" class="form-control" name="source">
            </div>
            <input type="hidden" name="classid" value="<{$_GET['id']}>">
            <input type="hidden" name="type" value="<{$_GET['type']}>">

            <div class="form-group">
                <label>简介</label>
            <textarea class="form-control" name="description">

            </textarea>
            </div>

            <div class="form-group">
                <label>音乐缩略图</label>
                <input type="file" class="form-control" name="img">
                <img src="" class="view" width="100px" height="100px" alt="">
                <input type="hidden" name="head" value="" >
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    添加音频
                </button>
                <span class="showmusic"></span>
            </div>

            <!--上传模态框start-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">上传</a></li>
                                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">超链接</a></li>
                            </ul>

                        </div>
                        <div class="modal-body">

                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="home">
                                    <div class="form-group">
                                        <label>上传</label>
                                        <input type="file" class="form-control" name="music">
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="profile">
                                    <div class="form-group">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" name="link">
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            <!--上传模态框end-->

            <div class="form-group">
                <label>推荐位选择</label>

                <div class="checkbox">
                    <foreach name="rows" item="row">
                        <label>
                            <input type="checkbox" value="<{$row['id']}>"> <{$row['name']}>
                        </label>
                        &nbsp;
                    </foreach>
                </div>
            </div>
            <input type="hidden" name="position" value="">
            <button type="submit" class="btn btn-default">确认</button>
        </form>
        <iframe name="uploadbox"></iframe>
        <!--添加音乐end-->

            <div class="form-group">
                <label>视频标题</label>
                <input type="text" class="form-control" name="title">
            </div>
            <input type="hidden" name="classid" value="<{$_GET['id']}>">
            <input type="hidden" name="type" value="<{$_GET['type']}>">

            <div class="form-group">
                <label>简介</label>

            </textarea>

            <div class="form-group">

                <img src="" class="view" width="100px" height="100px" alt="">

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
                    添加视频

            </div>

            <!--上传模态框start-->
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                    <div class="modal-content">
                        <div class="modal-header">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#home1" aria-controls="home" role="tab" data-toggle="tab">上传</a></li>

                            </ul>

                        <div class="modal-body">

                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="home1">
                                    <div class="form-group">
                                        <label>上传</label>
                                        <!--<input type="file" class="form-control" name="music">-->
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="profile1">
                                    <div class="form-group">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" name="link">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--上传模态框end-->

            <div class="form-group">
                <label>推荐位选择</label>

                <div class="checkbox">
                    <foreach name="rows" item="row">
                        <label>
                            <input type="checkbox" value="<{$row['id']}>"> <{$row['name']}>
                        </label>
                        &nbsp;
                    </foreach>

            </div>
