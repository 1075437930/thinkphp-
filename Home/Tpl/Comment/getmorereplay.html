<foreach name="res" item="row2">
    <div class="item">
        <if condition="!empty($row2['user']['img'])">
            <img src="<{$row2['user']['img']}>">
            <else/>
            <img src="__TMPL__/Comment/po.jpg">
        </if>
        <div class="item_con">
            <p><a href=""><{$row2['user']['username']}></a><time><{:date('Y-m-d H:i',$row2['time'])}></time></p>
            <p><{$row2['content']}><{$row2['ait']}></p>
            <div class="fab_tip"></div>
            <p><a href="javascript:" class="replay" pid="<{$row2['id']}>" user="<{$row2['user']['username']}>">回复</a>
                <if condition="$row2['isfab'] eq 1">
                    <a href="javascript:" class="comm_fab" cid="<{$row2['id']}>"><i style="background-position: -40px -2px"></i><span>(<{$row2['fabnum']}>)</span></a>
                    <else/>
                    <a href="javascript:" class="comm_fab" cid="<{$row2['id']}>"><i></i><span>(<{$row2['fabnum']}>)</span></a>
                </if>
            </p>
            <form class="replay_form">
                <div class="form-group">
                    <textarea name="content" placeholder="回复:"></textarea>
                </div>
                <div class="form-group_t three">
                    <span></span>
                    <input type="submit" value="回复" user="<{$row2['user']['username']}>" con="<{$row2['content']}>">
                    <div class="clear"></div>
                </div>
                <input type="hidden" value="<{$row2['id']}>" name="pid">
                <input type="hidden" value="<{$_POST['tid']}>" name="tid">
                <input type="hidden" value="<{$_POST['typeid']}>" name="typeid">
            </form>
        </div>
        <div class="clear"></div>
    </div>
</foreach>
