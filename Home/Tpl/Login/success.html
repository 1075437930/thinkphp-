<script>
    //自动跳转
    $(function(){
        i=3;
        T=setInterval(function(){
            if(i==0){
                location="<{:U('Index/index')}>"
            }else{
                i--;
                $('.succ span').html(i)
            }

        },1000)
    })
</script>

    <p class="succ">注册成功!<span>3</span>秒后自动跳转</p>
</div>
