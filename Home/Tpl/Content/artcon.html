<include file="Public:header"/>
<link rel="stylesheet" href="../Public/Css/Content/artcon.css">
<script src="../Public/Js/Content/jquery.dotdotdot.min.js"></script>
<script>
    $(document).ready(function() {
        $(".about_item figcaption p a").dotdotdot({
            // configuration goes here
        });
    });
</script>
<link rel="stylesheet" href="../Public/Js/Content/fabcoll/fabcoll.css">
<script>
    var addfab="<{:U('addfab')}>";
    var userid="<{$userid}>";
    var typeid="<{$typeid}>";
    var id="<{$tid}>";
    var collhand="<{:U('collhand')}>";
</script>
<script src="../Public/Js/Content/fabcoll/fabcoll.js"></script>
<div class="Separator"></div>
<div class="container">
    <article>
        <section>
            <!--面包屑导航start-->
            <div class="crumbs">
                <foreach name="nav" item="row">
                    <if condition="$key eq 0">
                        <a href="__URL__/article/id/<{$row['id']}>"><{$row['name']}></a>
                    </if>
                </foreach>
                <span> > </span>
                <a href="__URL__/article/id/<{$nav[0]['id']}>/category/<{$cate['id']}>"><{$cate['name']}></a>
                <span> > </span>
                <span>正文</span>
           </div>
            <!--面包屑导航end-->
            <h1><{$art['title']}></h1>
            <div class="message">
                <span>来源：</span>
                <span class="source"><{:htmlspecialchars_decode($art['source'])}></span>
                <span>发布时间：</span>
                <time><{:date('Y-m-d H:i',$art['inputtime'])}></time>
                <span>阅读数:</span>
                <span><{$art['weekviews']}></span>
                <span class="keywords"><span>关键词：</span><{:mb_substr($art['keywords'],0,10,'utf8')}></span>
            </div>
            <!--内容主体start-->
            <div class="content">
                <{:htmlspecialchars_decode($art['content'])}>
            </div>
            <!--内容主体end-->
            <!--分享，收藏start-->
            <div class="sharandcoll">
                <div class="share">
                    <div class="bdsharebuttonbox" data-tag="share_1">
                        <a class="bds_mshare" data-cmd="mshare"></a>
                        <a class="bds_qzone" data-cmd="qzone" href="#"></a>
                        <a class="bds_tsina" data-cmd="tsina"></a>
                        <a class="bds_baidu" data-cmd="baidu"></a>
                        <a class="bds_renren" data-cmd="renren"></a>
                        <a class="bds_tqq" data-cmd="tqq"></a>
                        <a class="bds_more" data-cmd="more">更多</a>
                        <a class="bds_count" data-cmd="count"></a>
                    </div>
                    <script>
                        window._bd_share_config = {
                            common : {
                                bdText : "<{$art['title']}>",
                                bdDesc : '',
                                bdUrl : "",
                                bdPic : ''
                            },
                            share : [{
                                "bdSize" : 16
                            }],
                            slide : [{
                                bdImg : 1,
                                bdPos : "left",
                                bdTop : 200
                            }],
                            selectShare : [{
                                "bdselectMiniList" : ['qzone','tqq','kaixin001','bdxc','tqf']
                            }]
                        }
                        with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
                    </script>
                </div>
                <!--分享，收藏end-->
                <!--点赞收藏start-->
                <iframe id='fabcoll' src="__APP__/Fabcoll/index/id/<{$_GET['id']}>/type/1"  scrolling="no" style="float: right">
                </iframe>
                <!--点赞收藏end-->
                <div class="clear"></div>
            </div>

        </section>
        <!--加载评论模块start-->
        <iframe class='iframeId' src="__APP__/Comment/index/id/<{$_GET['id']}>/type/1" width="100%" scrolling="no"></iframe>
        <!--加载评论模块end-->
    </article>

    <aside>
        <!--相关推荐start-->
        <section class="about">
            <div class="about_heading">
                <span>相关推荐</span>
                <div class="clear"></div>
            </div>
            <div class="about_box">
                <foreach name="recommends" item="row">
                    <figure class="about_item">
                        <a href="__URL__/artcon/id/<{$row['id']}>">  <{$row['img']}></a>
                        <figcaption>
                            <p><a href="__URL__/artcon/id/<{$row['id']}>"><{$row['title']}></a></p>
                            <span class="category"><{$row['cate']}></span><i></i>
                            <span class="source"><{:htmlspecialchars_decode($row['source'])}></span>
                        </figcaption>
                        <div class="clear"></div>
                    </figure>
                </foreach>
            </div>
        </section>
        <!--相关推荐end-->
    </aside>
    <div class="clear"></div>
</div>
<include file="Public:footer"/>
