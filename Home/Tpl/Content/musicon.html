<script>
    var addfab="<{:U('addfab')}>";
    var userid="<{$_SESSION['userid']}>";
    var typeid=2;

</script>
<script src="../Public/Js/Content/fabcoll/fabcoll.js"></script>

<div class="Separator"></div>
<div class="container">
    <article>
        <section>
            <div class="yin_top">
                <a href="" class="goback" onclick="history.back()"><span> <</span>返回</a>
                <!--点赞收藏start-->
                <iframe id='fabcoll' src="__APP__/Fabcoll/index/id/<{$_GET['id']}>/type/2"  scrolling="no" style="float: right">
                </iframe>
                <!--点赞收藏end-->
                <!--分享start-->
                <div class="share_box">
                    <div class="share">
                        <div class="bdsharebuttonbox" data-tag="share_1">
                            <a class="bds_mshare" data-cmd="mshare"></a>
                            <a class="bds_qzone" data-cmd="qzone" href="#"></a>
                            <a class="bds_tsina" data-cmd="tsina"></a>
                            <a class="bds_baidu" data-cmd="baidu"></a>
                            <a class="bds_renren" data-cmd="renren"></a>
                            <a class="bds_tqq" data-cmd="tqq"></a>
                            <a class="bds_more" data-cmd="more">更多</a>
                            <a class="bds_count" data-cmd="count"></a>
                        </div>
                        <script>
                            window._bd_share_config = {
                                common: {
                                    bdText: "<{$art['title']}>",
                                    bdDesc: '',
                                    bdUrl: "",
                                    bdPic: ''
                                },
                                share: [{
                                    "bdSize": 16
                                }],
                                selectShare: [{
                                    "bdselectMiniList": ['qzone', 'tqq', 'kaixin001', 'bdxc', 'tqf']
                                }]
                            }
                            with (document)0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion=' + ~(-new Date() / 36e5)];
                        </script>
                    </div>
                </div>
                <!--分享end-->
                <div class="clear"></div>
            </div>
            <div id="example-wrapper">
                <div id="example-outer">
                    <div id="example" data-size="large">

                    </div>
                </div>
            </div>

            <script>
                $(function () {
                    var myPlaylist = [
                        {
                           mp3: "<{$yin[url]}>",
                            duration: "<{$yin[time]}>",
                            cover: "<{$yin[img]}>",
                            title: "<{$yin[title]}>",
                            artist:"<{$yin[source]}>",
                            background: 'playlist/covers/bg.jpg'
                        }

                    ];
                    "<foreach name='list' item='row'>";
                        json={
                            mp3: "<{$row[url]}>",
                            duration: "<{$row[time]}>",
                            cover: "<{$row[img]}>",
                            title: "<{$row[title]}>",
                            artist:"<{$row[source]}>",
                            background: 'playlist/covers/bg.jpg'
                        }
                        myPlaylist.push(json);
                    "</foreach>";
                    var clarity = $('#example').ttwClarityPlayer(myPlaylist, {
                        jPlayer: {
                            supplied: 'mp3',
                            errorAlerts: true,
                            autoPlay: true,
                            warningAlerts: true,
                            consoleAlerts: true
                        }
                    });

//                自动播放
                    t = setTimeout(function () {
                        $('.play').click()
                    }, 2000)
                })
            </script>
        </section>
        <div class="Separator"></div>
        <section class="bot">
            <!--简介start-->
            <article class="introduction">
                <h2>简介</h2>
                <div class="introduction_con">
                    <{:htmlspecialchars_decode($yin['description'])}>
                </div>
            </article>
            <!--简介end-->
            <!--评论start-->
            <aside>
                <iframe class='iframeId' src="__APP__/Comment/index/id/<{$_GET['id']}>/type/2" width="100%" scrolling="no">
                </iframe>
            </aside>
            <!--评论end-->
            <div class="clear"></div>
        </section>
    </article>
