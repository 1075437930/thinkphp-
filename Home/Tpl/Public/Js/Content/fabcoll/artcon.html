<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="fabcoll.css">
    <script>
        var addfab="<{:U('addfab')}>";
        var userid="<{$userid}>";
        var typeid="<{$typeid}>";
        var id="<{$tid}>";
        var collhand="<{:U('collhand')}>";
    </script>
    <script src="fabcoll.js"></script>
</head>
<body>
<!--点赞收藏start-->
<div class="fabcoll">
    <a href="javascript:" class="fabulous">
        <if condition="$isfab eq 1">
            <i class="fab_tb" style="background-position: -58px  -165px;"></i>
            <else/>
            <i class="fab_tb" style="background-position: -40px -165px;"></i>
        </if>
        <span>(<{$fabnum}>)</span>
    </a>
    <a href="javascript:" class="coll">
        <if condition="$iscoll eq 1" >
            <i class="coll_tb" style="background-position: -98px  -165px;"></i>
            <else/>
            <i class="coll_tb" style="background-position: -80px -165px;"></i>
        </if>
        <span>(<{$collnum}>)</span>
    </a>
</div>
<div class="tip"></div>
<!--点赞收藏end-->
</body>
</html>
